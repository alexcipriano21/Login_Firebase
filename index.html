<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login & Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in active" id="signInForm"> 
    <form action="">
        <h2 id="signInTitle">Sign In</h2>
        <div class="input-group">
            <input type="text" id="login-email" required>
            <label for="email">Email</label>
        </div>
        <div class="input-group">
            <input type="password" id="login-password" required>
            <label for="password">Password</label>
        </div>
        <div class="remember">
            <label><input type="checkbox" id="rememberMe"> Remember me</label>
        </div>
        <button type="submit" id="signInButton">Sign In</button>
        <div class="signUp-link">
            <p><a href="#" id="forgotPasswordLink" class="forgotPassword-link">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#" id="signUpButton" class="signUpBtn-link">Sign Up</a></p>
        </div>
        <div class="social-platform">
            <p>Or sign in with</p>
            <div class="social-icons">
                <a href="#" id="facebook-icon"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" id="google-icon"><i class="fa-brands fa-google"></i></a>
                <a href="#" id="github-icon"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>                
    </form>
</div>


        <div class="form-wrapper sign-up">
            <form action="" id="signupForm">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" id="signup-username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="signup-email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox" id="terms"> I agree to the terms & conditions</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signUp-link">
                    <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
                </div>
            </form>
        </div>
        

        <div class="form-wrapper forgot-password-form">
            <form action="">
                <h2>Forgot Password</h2>
                <div class="input-group forgot-password-fields">
                    <input type="text" required>
                    <label for="">Enter your Username or Email</label>
                </div>
                <button type="submit">Send Reset Link</button>
                <div class="signUp-link">
                    <p><a href="#" class="signInBtn-link">Back to Sign In</a></p>
                    <p><a href="#" class="changePassword-link">Change Password</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper change-password-form">
            <form action="">
                <h2>Change Password</h2>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">New Password</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Confirm New Password</label>
                </div>
                <button type="submit">Change Password</button>
                <div class="signUp-link">
                    <p><a href="#" class="signInBtn-link">Back to Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
